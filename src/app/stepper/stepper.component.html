<mat-stepper orientation="vertical" [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup" [completed]="firstStepCompleted">
        <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select your Name</ng-template>
        <app-search-name class="input-field" (selectedName)="onNameSelected($event)"></app-search-name>
        <div class="flex justify-end mt-4">
            <button mat-button matStepperNext>Next</button>
        </div>
        </form>
    </mat-step>

    <mat-step label="RSVP to Events" [completed]="completed">
        <app-event-rsvp [selectedInvitee]="selectedInvitee" (formValidityChange)="onFormValidityChange($event)">
    </app-event-rsvp>
        <div class="step-actions flex flex-wrap justify-between mt-4 gap-2">
            <div class="flex gap-2">
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
            <button mat-button [disabled]="!isFormsValid" (click)="onSubmit()">Submit</button>
        </div>
    </mat-step>

    <mat-step [completed]="completed">
        <ng-template matStepLabel>Submitted</ng-template>
        @if (completed) {
            <div class="mt-4">
                <img src="engagment1.png" alt="engagment image" class="w-[330px] rounded-xl">
                <h2 class="text-xl mt-4 font-medium">Thank you for filling out the RSVP. We can't wait to celebrate with you!!</h2>
                <h1 class="text-lg mt-4 font-medium italic">No boxed gifts, please. Monetary gifts welcome.</h1>
            </div>
        } @else {
            <div class="mt-4">
                <h2 class="text-xl font-medium">Please complete the RSVP form to view this step.</h2>
            </div>
        }
    </mat-step>
</mat-stepper>
